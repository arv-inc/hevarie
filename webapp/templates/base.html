<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ page_title }}</title>
  </head>
  <body>
    <h1>{{ page_title }}</h1>
    <h1><a href="{{ rutracker_page }}" class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true">Главная ссылка</a></h1>
      <div class="container">
        <div class="row">
          <div class="col">
              <h2>{{ rutracker_page.torrent_title }}</h2>
              <p> {{ rutracker_page.torrent_added }} </p>
              <p>Добавлен: {{ rutracker_page.torrent_since}}</p>
              <h4> {{ rutracker_page.created_by }} </h4>
              <h4>{{ rutracker_page.creater_url }}</h4>
              <h4>{{ rutracker_page.creater_name }}</h4>
              <h4>{{ rutracker_page.torrent_short_description }}</h4>
          </div>
        </div>
      </div> 

             
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
